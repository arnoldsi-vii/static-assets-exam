<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Page Title</title>
    <meta name="description" content="My Page Description" />
    <link rel="stylesheet" href="css/style.css" />
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
  </head>
  <body>
    API result:
    <div id="result"></div>

    <script>
      $(function () {
        var contanter = document.querySelector('#result');
        $.ajax({
          type: 'GET',
          url: 'api/v1/',
        })
          .then(function (result) {
            contanter.innerHTML = result.message;
          })
          .catch(function () {
            contanter.innerHTML = 'unable to get data';
          });
      });
    </script>
  </body>
</html>
